<!DOCTYPE html>
<html>

<head>
    <title>Mackenzie Portie TAMU Web Map</title>
    <!--Include leflet css file in the head section-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <!-- Jikun: style section modified for info-->
    <style>
        #mapid {
            height: 600px;
            width: 800px;
        }
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script type="text/javascript"></script>

    <script>
        var map = L.map('mapid').setView([30.614224051544085, -96.34212227116367], 15);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Define functions before using them
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        var geojson; // Define geojson variable outside the fetch block

        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>TAMU Buildings Name and Abbr</h4>' + (props ?
                '<b>' + props.BldgName + '</b><br />' + props.BldgAbbr // Jikun: fixed the variables names
                : 'Hover over a building');
        };

        info.addTo(map);

        // Fetch GeoJSON data and add it to the map
        fetch('https://raw.github.tamu.edu/TAMU-GEOG-678-WebGIS/Content/master/labs/tamubuildings.js?token=GHSAT0AAAAAAAAAMRTM2GYRRMV7R5KN3LH4ZQEG7QA')
            .then(response => response.text())
            .then(text => {
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const data = JSON.parse(jsonText);
                geojson = L.geoJson(data, {
                    style: function (feature) {
                        return { color: "maroon" };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading the GeoJSON data:', error));

    </script>
</body>

</html>
